<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Twitter dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</h:head>

<style>

    .table{
        border-collapse:collapse;
        width:70%;
        margin-left:15%;
    }
    .table-header{
        color: #f05a1a;
    }
    .table-row{
        color: black;
    }
</style>

<h:body styleClass="grey lighten-3">
    <nav>
        <div class="nav-wrapper grey dark">
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a style="color: #f05a1a;" href="#{request.contextPath}/logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <h3 style="color: #f05a1a;" class="center">
        Users
    </h3>
    <p:dataTable styleClass="table" id="users" value="#{adminController.allUsers}" var="user">
        <p:column styleClass="table-header" headerText="Username">
            <h:outputText styleClass="table-row" value="#{user.userName}" />
        </p:column>
        <p:column styleClass="table-header" headerText="Email">
            <h:outputText styleClass="table-row" value="#{user.email}" />
        </p:column>
        <p:column styleClass="table-header" headerText="Role">
            <h:outputText styleClass="table-row" value="#{user.role}" />
        </p:column>
        <p:column styleClass="table-header" headerText="Following">
            <h:outputText styleClass="table-row" value="#{user.following.size()}" />
        </p:column>
        <p:column styleClass="table-header" headerText="Followers">
            <h:outputText styleClass="table-row" value="#{user.followers.size()}" />
        </p:column>
        <p:column>
            <h:form>
                <p:commandButton value="Delete" id="deleteUser" action="#{adminController.deleteUser(user)}" update="users" />
            </h:form>
        </p:column>
    </p:dataTable>

    <h3 style="color: #f05a1a;" class="center">
        Tweets
    </h3>
    <p:dataTable styleClass="table" id="tweets" value="#{adminController.allTweets}" var="tweet">
        <p:column styleClass="table-header" headerText="Owner">
            <h:outputText styleClass="table-row" value="#{tweet.owner.userName}"/>
        </p:column>
        <p:column styleClass="table-header" headerText="Message">
            <h:outputText styleClass="table-row" value="#{tweet.text}"/>
        </p:column>
        <p:column styleClass="table-header" headerText="Likes">
            <h:outputText styleClass="table-row" value="#{tweet.likes.size()}"/>
        </p:column>
        <p:column styleClass="table-header" headerText="Reports">
            <h:outputText styleClass="table-row" value="#{tweet.reports.size()}"/>
        </p:column>
        <p:column>
            <h:form>
                <p:commandButton value="Delete" id="deleteTweet" action="#{adminController.deleteTweet(tweet)}" update="tweets"/>
            </h:form>
        </p:column>
    </p:dataTable>
</h:body>
</html>
